<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuva Sangathan Future Work List</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center; /* center logo + heading */
    }

    .logo {
      width: 100px; /* adjust as needed */
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      color: #2193b0;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left; /* list stays aligned properly */
    }

    ul li {
      background: #f1f9ff;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    ul li:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background: #e0f7fa;
    }

    ul li::before {
      content: "✔️";
      margin-right: 10px;
      font-size: 1.2rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }
      ul li {
        font-size: 1rem;
        padding: 10px 12px;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace logo.png with your actual logo path -->
    <img src="logo.jpeg" alt="Yuva Sangathan Logo" class="logo">
    <h1>Yuva Sangathan Future Work List</h1>
    <ul>
      <li>करियर मार्गदर्शन कार्यक्रम</li>
      <li>सामुदायिक स्वास्थ्य शिविर का आयोजन</li>
      <li>वृक्षारोपण अभियान</li>
      <li>छात्रों के लिए शैक्षिक सहयोग</li>
      <li>गाँव की स्वच्छता कार्यक्रम</li>
    </ul>
  </div>
</body>
</html>
